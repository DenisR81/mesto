<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" class="effecthov logo" alt="Логотип 'Места России'"></a>
    </header>
    
    <main>
      <section class="profile">
        <div class="profile__item">
          <img src="./images/kusto.jpg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__list">
            <div class="profile__flex">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="effecthov profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
          </div>
        </div>
        <button type="button" class="effecthov profile__add-button" aria-label="Кнопка добавления"></button>
      </section>

      <section class="photo-grid">
        <article class="place">
          <img src="./images/altai.jpg" class="place__photo" alt="Виды Алтая">
          <div class="place__list">
            <h2 class="place__title">Алтай</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="place">
          <img src="./images/drakon.jpg" class="place__photo" alt="Алтай. Зубы Дракона">
          <div class="place__list">
            <h2 class="place__title">Зубы дракона</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="place">
          <img src="./images/ges.jpg" class="place__photo" alt="Алтай. Чемальская ГЭС">
          <div class="place__list">
            <h2 class="place__title">Чемальская ГЭС</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="place">
          <img src="./images/gates.jpg" class="place__photo" alt="Алтай. Красные ворота">
          <div class="place__list">
            <h2 class="place__title">Красные ворота</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="place">
          <img src="./images/lake.jpg" class="place__photo" alt="Алтай. Гейзеровое озеро">
          <div class="place__list">
            <h2 class="place__title">Гейзеровое озеро</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>

        <article class="place">
          <img src="./images/teletskoe.jpg" class="place__photo" alt="Алтай. Телецкое озеро">
          <div class="place__list">
            <h2 class="place__title">Телецкое озеро</h2>
            <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="form-profile" class="popup__container">
          <fieldset class="popup__edit">
            <input type="text" name="name" id="edit-name" placeholder="имя" class="popup__fields popap__fields_field_name">
            <input type="text" name="work" id="edit-work" placeholder="о себе" class="popup__fields popap__fields_field_work">
          </fieldset>
          <button type="submit" class="effecthov popup__btn-save">Сохранить</button>
        </form>
        <button type="button" class="effecthov btn-close" aria-label="Кнопка закрытия формы"></button>
      </div>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
