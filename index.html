<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" class="effecthov logo" alt="Логотип 'Места России'"></a>
    </header>
    
    <main>
      <section class="profile">
        <div class="profile__item">
          <img src="./images/kusto.jpg" class="profile__avatar" alt="Фото профиля">
          <div class="profile__list">
            <div class="profile__flex">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="effecthov profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
          </div>
        </div>
        <button type="button" class="effecthov profile__add-button" aria-label="Кнопка добавления"></button>
      </section>

      <section class="photo-grid">
      </section>

      <template id="template">
      <article class="place">
        <img src="rrr" class="effecthov place__photo" alt="">
        <div class="place__list">
          <h2 class="place__title"></h2>
          <button type="button" class="effecthov place__heart" aria-label="Лайк"></button>
        </div>
        <button type="button" class="effecthov place__urn" aria-label="Удаление"></button>
        </article>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="form-profile" class="popup__container popup__container_type_ed">
          <fieldset class="popup__edit">
            <input type="text" name="name" id="edit-name" placeholder="имя" class="popup__fields popup__fields_field_name">
            <input type="text" name="work" id="edit-work" placeholder="о себе" class="popup__fields popup__fields_field_work">
          </fieldset>
          <button type="submit" class="effecthov popup__btn-save">Сохранить</button>
        </form>
        <button type="button" class="effecthov popup__btn-close" aria-label="Кнопка закрытия формы"></button>
      </div>
    </div>

  <div class="popup popup_type_add">
    <div class="popup__profile">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="form-add" class="popup__container popup__container_type_add">
        <fieldset class="popup__edit">
          <input type="text" name="addname" id="add-name" placeholder="название" class="popup__fields popup__fields_field_addname">
          <input type="text" name="addlink" id="add-link" placeholder="ссылка на картинку" class="popup__fields popup__fields_field_addlink">
        </fieldset>
        <button type="submit" class="effecthov popup__btn-save">Создать</button>
      </form>
      <button type="button" class="effecthov popup__btn-close popup__btn-close_add" aria-label="Кнопка закрытия формы"></button>
    </div>
  </div>

<div class="popup popup_type_img">
  <div class="popup__list">
    <img class="popup__image" src="rrr" alt="">
    <h2 class="popup__text"></h2>
    <button type="button" class="effecthov popup__btn-close popup__btn-close_img" aria-label="Кнопка закрытия формы"></button>
  </div>
</div>
</div>

<script src="./scripts/script.js"></script>
</body>
</html>
